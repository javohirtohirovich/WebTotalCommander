<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4">
        <button (click)="saveAddFolder()" type="button" class="btn btn-primary btn-lg m-1">Add Folder</button>
        <div class="me-2">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Folder Name</span>
                <input [(ngModel)]="folderName" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>

        <button type="button" (click)="saveUploadFile()" class="btn btn-secondary btn-lg ms-3 me-1">Upload
            File</button>
        <div>
            <input (change)="onChange($event)" type="file" class="form-control form-control-lg">
        </div>

        <div class="mt-4">
            <button kendoButton [svgIcon]="rotateIcon" (click)="refreshBreadCrumb()">
                Refresh breadcrumb
              </button>
              <kendo-breadcrumb
                [items]="items"
                (itemClick)="onItemClick($event)"
              ></kendo-breadcrumb>
            <kendo-grid [data]="fileData">
                <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
                <kendo-grid-column field="extension" title="Type"> </kendo-grid-column>
                <kendo-grid-column title="Action">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button kendoGridRemoveCommand class="me-4">Delete</button>
                        <button kendoGridEditCommand class="me-4">Edit</button>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
